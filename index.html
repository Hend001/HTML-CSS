<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Roboto+Condensed:wght@300&family=Work+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="heading">
        <h1>Sign up</h1>
        <p class="secondpara">It's free and only takes a minute</p>
      </div>
      <div class="mid-container">
        <form action="">
          <label for="fName">First name</label>
          <input type="text" id="fName" /><br />
          <label for="lName">Last name</label>
          <input type="text" id="lname" /><br />
          <label for="email">Email</label>
          <input type="email" id="email" /><br />
          <label for="psw">Password</label>
          <input type="password" id="psw" /><br />
          <label for="cPsw">Confirm password</label>
          <input type="password" />
        </form>
      </div>
      <button>SIGN UP</button>
      <div class="footer">
        <p class="lastPara">
          By clicking Sign Up button, you agree to our
          <span>Terms & Conditions</span> and <span>Privacy Policy</span>
        </p>
      </div>
    </div>
    <div class="outsidePara">
      <p class="para">Already have an account? <a href="">Login Here</a></p>
    </div>
  </body>
</html>
